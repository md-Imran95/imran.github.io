<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            
                <a class="navbar-brand ml-5" href="#">Text to Speech App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
               
              </nav>
            
 
    
<!-- container -->
<div class="container">
    <div class="row" style="width:100%;height:100vh;">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="card border-primary mt-4 mb-3 ml-4  ">
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col d-flex flex-column align-items-center"><img src="assets/img/speech-icon-2797263_960_720.png" style="width:20%;">
                            <h1>Text to Speech</h1>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <form class="mb-5">
                                <div class="form-group">
                                    <textarea class="form-control"  placeholder="Type Anything....." id="text-input" rows="3"></textarea>
                                  </div>
                                <div class="form-group">
                                  <label for="Rate" class="float-left" >Rate</label>
                                  <span class="badge badge-info float-right" id="rate-value" >0</span><br>
                                </div>
                                <div class="form-group">
                                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                                </div>
                                <div class="form-group">
                                    <label for="pitch" class="float-left" >pitch</label>
                                    <span class="badge badge-success float-right"id="pitch-value">0</span><br>
                                  </div>
                                  <div class="form-group">
                                      <input type="range" id="pitch" class="custom-range dark" min="0.5" max="2" value="1" step="0.1">
                                  </div>
                                  <div class="form-group">
                                      <select id="voice-select" class="form-control form-control-lg"></select>
                                    </div>
                                    <button class="btn btn-outline-danger w-100 btn-lg">Speak It</button>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">
              <img id="image1" src="assets/img/giphy.gif" style="width:65%;height:auto;">
              <img id="image2" src="assets/img/7wC2.gif" style="width:65%;height:auto;"></div>
        </div>
    </div>
</div>
</div>
<!-- /container -->

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets\js\app.js"></script>
  
</body>
</html>
