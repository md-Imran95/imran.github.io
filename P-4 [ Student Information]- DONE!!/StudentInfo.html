<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Faster+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fugaz+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">

</head>

<body>
    <div class="row" style="width:101%;height:100vh;">
        <div id='container' class="col-sm-12 col-md-12 col-lg-4 col-xl-4 d-block col-xs-12" style="width:100%;height:100vh;font-size:16px;padding-left:32px;padding-right:20px;">
            <h3 class="text-center" style="margin-top:58px;margin-bottom:26px;">&nbsp; &nbsp;&nbsp;<i class="typcn typcn-plus"></i>Create New</h3>
            <form id="student-form" style="width:100%;height:100%;">
                <div class="input-group" id="input">
                    <div class="input-group-prepend"></div><input class="form-control" type="text" id="name" placeholder="Enter Full Name...." style="font-weight:bold;color:rgb(20,0,0);">
                    <div class="input-group-append"><button class="btn btn-info" type="button"><i class="typcn typcn-user" style="font-size:1.25em;"></i></button></div>
                </div>
                <div class="input-group" id="input">
                    <div class="input-group-prepend"></div><input class="form-control" type="text" id="branch" placeholder="Enter Branch...">
                    <div class="input-group-append"><button class="btn btn-dark" type="button"><i class="fa fa-book" style="font-size:1.25em;"></i></button></div>
                </div>
                <div class="input-group" id="input">
                    <div class="input-group-prepend"></div><input class="form-control" type="text" id="roll" placeholder="Enter Roll-Number....">
                    <div class="input-group-append"><button class="btn btn-primary" type="button"><i class="typcn typcn-sort-numerically" style="font-size:1.25em;"></i></button></div>
                </div>
                <div class="input-group" id="input">
                    <div class="input-group-prepend"></div><input class="form-control" type="text"id="dob" placeholder="Date of Birth ...">
                    <div class="input-group-append"><button class="btn btn-success" type="button"><i class="icon ion-ios-contact" style="font-size:1.25em;"></i></button></div>
                </div>
                <div class="input-group" id="input">
                    <div class="input-group-prepend"></div><input class="form-control" type="text" id="contact" placeholder="Contact No...">
                    <div class="input-group-append"><button class="btn btn-warning" type="button"><i class="material-icons" style="font-size:1.25em;">phone_in_talk</i></button></div>
                </div><button class="btn btn-outline-dark btn-block" type="submit" data-bs-hover-animate="jello">Submit</button></form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8" id="info-column">
            <div id="div-cover" style="padding:22px;background-color:rgba(0,0,0,0.68);width:100%;height:100%;">
                <h3 class="text-center" style="margin-bottom:18px;color:rgb(255,255,255);margin-top:-4px;">---Student Data---</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead >
                            <tr>
                                <th style="width:auto;height:100%;">Name</th>
                                <th style="width:auto;height:100%;">Branch</th>
                                <th style="width:auto;height:100%;">Roll Num</th>
                                <th style="width:auto;height:100%;">DOB</th>
                                <th style="width:auto;height:100%;">Contact no.</th>
                                <th style="width:auto;height:100%;"></th>
                            </tr>
                        </thead>
                        <tbody id='data-list'>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/es6.js"></script>
</body>

</html>
