<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Paprika" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">GST Calculator</h1>
          <form>
              <div class="input-group mb-3">
                  <input id="amount" type="text" class="form-control" placeholder="Enter Amount..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text bg-danger text-white" id="basic-addon2">Rs/-</span>
                  </div>
                </div>

              <!--  -->
                
              <div class="input-group mb-3">
                  <input  id="GST" type="text" class="form-control " placeholder="Enter percentage..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text bg-info text-white" id="basic-addon2">%</span>
                  </div>
                </div>
              
          </form>
           <!--buttons  -->
           <div class="row">
             <div class="col-lg-6 col-md-6 mb-4">
                <div class="dropdown">
                    <button class="btn light dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="per-btn">
                      +
                    </button>
                    <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">+ 3 %</a>
                      <a class="dropdown-item" href="#">+ 5 %</a>
                      <a class="dropdown-item" href="#">+ 12 %</a>
                      <a class="dropdown-item" href="#">+ 18 %</a>
                      <a class="dropdown-item" href="#">+ 28 %</a>
                    </div>
                  </div>

             </div>


             <div class="col-lg-6 col-md-6 mb-4">
                <div class="dropdown ">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="per-btn">
                      -
                    </button>
                    <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
                      <li type="input" class="dropdown-item" href="#" value="-3" >- 3 %</li>
                      <a class="dropdown-item" href="#">- 5 %</a>
                      <a class="dropdown-item" href="#">- 12 %</a>
                      <a class="dropdown-item" href="#">- 18 %</a>
                      <a class="dropdown-item" href="#">- 28 %</a>
                    </div>
                  </div>

             </div>
           </div>

            
            <!-- btn row ends -->



          <!-- output -->
          <div id="output">
            <div class="row">
              <div class="col-md-4">
                  <div class="card text-white bg-dark mb-3" >
                      <div class="card-block">
                        <h5>Net Amount:</h5>
                        <div id="netOutput"></div>
                      </div>
                    </div>
              </div>
            
             <div class="col-md-4">
                <div class="card text-white bg-danger mb-3" >
                    <div class="card-block">
                      <h5>GST Amount:</h5>
                      <div id="gstOutput"></div>
                    </div>
                  </div>
             </div>
            
             <div class="col-md-4">
                <div class="card text-white bg-success mb-3" >
                    <div class="card-block">
                      <h5>Gross Amount:</h5>
                      <div id="grossOutput"></div>
                    </div>
                  </div>
             </div>
            
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
