<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand ml-5" href="#">Loan Calculating App.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
             
              </nav>

    <!-- //navbar -->
    <div class="row no-gutters">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="card" style="width:100%;margin-left:0;">
                <div class="card-body">
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center" style="margin-bottom:5px;"><img src="assets/img/download.png" style="width:15%;"></div>
                    </div>
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center" style="margin-bottom:11px;">
                            <h1 class="text-center" style="font-size:34px;">Loan Calculator</h1>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <form id="loan-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-request-money-48.png"></span></div><input class="form-control" type="number" id="amount" placeholder="Loan Amount...">
                                        <div class="input-group-append"><button class="btn btn-primary" type="button">Rs/-</button></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-discount-48.png"></span></div><input class="form-control" type="number" id="interest" placeholder="Interest...">
                                        <div class="input-group-append"><button class="btn btn-primary" type="button">% &nbsp;&nbsp;</button></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-schedule-48.png"></span></div><input class="form-control" type="number" id="years" placeholder="Years Of Replay...">
                                        <div class="input-group-append"><button class="btn btn-primary" type="button">M &nbsp;&nbsp;</button></div>
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="card" style="width:100%;margin-left:0;">
                <div class="card-body">
                    <div id="results">
                        <div class="row">
                            <div class="col d-flex flex-column align-items-center" style="margin-bottom:5px;"><img src="assets/img/Finance_sponsor_investment_loan_money-512.png" style="width:15%;"></div>
                        </div>
                        <h1 class="text-center">Results</h1>
                        <div class="form-group"><label>Monthly Payments :</label>
                            <div class="input-group"><input class="form-control" type="text" id="monthly-payment" placeholder="Monthly Payments..">
                                <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-budget-48.png"></span></div>
                                <div class="input-group-append"></div>
                            </div>
                        </div>
                        <div class="form-group"><label>Total Payment :</label>
                            <div class="input-group"><input class="form-control" type="text" id="total-payment" placeholder="Total Payments..">
                                <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-rupee-48.png"></span></div>
                                <div class="input-group-append"></div>
                            </div>
                        </div>
                        <div class="form-group"><label>Total Interest :</label>
                            <div class="input-group"><input class="form-control" type="text" id="total-interest" placeholder="Total Interest..">
                                <div class="input-group-prepend"><span class="input-group-text"><img src="assets/img/icons8-sigma-48.png"></span></div>
                                <div class="input-group-append"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" id="loading" aria-valuemax="100" style="width: 99%"></div>
          </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
